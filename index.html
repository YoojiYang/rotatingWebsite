<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript-website-tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo-area">
        <img src="./images/logo.png" alt="logo">
        <h2>Electoric PC Design</h2>
      </div>

      <div class="nav-links">
        <ul>
          <a href="#"><li>Home</li></a>
          <a href="#"><li>Detail</li></a>
          <a href="#"><li>Shop</li></a>
          <a href="#"><li>Contact</li></a>
        </ul>
      </div>
    </nav>

    <!-- information section -->
    <div class="information">
      <div class="overlay">
      </div>
      <img class="pc" src="/images/pc.png" alt="pc">
      <div id="circle">
        <div class="feature one">
          <img src="/images/camera.png" alt="camera">
          <div class="feature-content">
            <h1>Camera</h1>
            <a>Beautiful lens.</a>
          </div>
        </div>
        <div class="feature two">
          <img src="/images/processor.png" alt="processor"  >
          <div class="feature-content">
            <h1>Processor</h1>
            <a>Processor is very important.</a>
          </div>
        </div>
        <div class="feature three">
          <img src="/images/battery.png" alt="battery">
          <div class="feature-content">
            <h1>Battery</h1>
            <a>Battery is very powerful.</a>
          </div>
        </div>
        <div class="feature four">
          <img src="/images/display.png" alt="display">
          <div class="feature-content">
            <h1>Display</h1>
            <a>Beautiful Display.</a>
          </div>
        </div>
      </div>
    </div>

    <!-- control section -->
    <div class="control">
      <img id="upBtn" src="/images/arrow.png" alt="upArrow">
      <h3>Feature</h3>
      <img id="downBtn" src="/images/arrow.png" alt="downArrow">
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
